<!DOCTYPE >
<html>
<head>
    <title>Document</title>
    <style>
        fieldset{
            background-color: lightgray;  
        }
        input{
            background-color: white;
        }
        #pizza{
            text-align: center;
        }
          </style>
</head>
<body>
    <form action="" >
        <h1><b>Pizza Ordering Form</b></h1>
        <fieldset style="width:fit-content">
            <legend id="pizza">PIZZA ORDER FORM</legend>
            <Fieldset >
                <Legend>Delivery Address</Legend>
                <label for="" style="margin-right: 2%;">Full Name:</label> 
                <input type="text" placeholder="Full Name" >

                <label for="">Stree Address:</label>  
                <input type="text" placeholder="Address"> <p></p>

                <label for="" style="margin-right: 7%;">Phone:</label>
                <input type="number" placeholder="Phone">

                <label for=""  style="margin-right: 9.5%;">Email:</label>
                <input type="email" placeholder="Email"> <p></p>

                <label for=""style="margin-right: 3%;">Password:</label>
                <input type="password" placeholder="Password">


            </Fieldset>

            <fieldset>
                <legend>Payment Information</legend>
                <label for="" style="margin-right: 2%;">Card Type:</label>
                <select style="margin-right: 14%;">
                    <option value="">Visa card</option>
                    <option value="">Master card</option>
                    <option value="">Discover</option>
                </select>

                <label for="" style="margin-right: 1%;">Card Number:</label>
                <input type="text" placeholder="Card Number"><p></p>

                <label for="">Name on Card:</label>
                <input type="text" placeholder="Name"> 
            </fieldset>

            <fieldset>
                <legend>Customize Your Pizza</legend>
                <label for="" style="margin-right: 2.5%;">Pizza size:</label>
                <select style="margin-right: 18%;">
                    <option value="">large</option>
                    <option value="">medium</option>
                    <option value="">small</option>
                </select>

                <label for="" style="margin-right: 6.5%;">Quantity:</label>
                <input type="number" > <p></p>

                <label for="" style="margin-right: 6%;">Spices:</label>
                Black pepper<input type="checkbox"> 
                Bell peppers<input type="checkbox"> 
                mayonnaise <input type="checkbox"> <br>

                <label for="">Other Requirement:</label>
                <textarea name="" id="">Any other Requirement</textarea>

                <label for="">Meat:</label>
                Fish <input type="radio">
                Cow <input type="radio"> 
                Chicken <input type="radio">

                
            </fieldset>
            <p></p> &nbsp; &nbsp;
            <button>Clear Order</button> &nbsp  
            <button>Place Order</button>


        </fieldset>
    </form>
</body>
</html>
