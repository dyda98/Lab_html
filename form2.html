<!DOCTYPE >
<html>
<head>
    <title>Document</title>
    <style>
        fieldset{
            background-color: lightgray  
        }
        input{
            background-color: white;
        }
          </style>
</head>
<body>
    <h3> EMPLOYEE REGISTRATION</h3>
    <form action="">
        
        <fieldset style="width:fit-content">
            <h1 style="margin-top: 0%;"><center><b>Employee Data</b></center></h1>
            <label for="" style="margin-inline-start: 3%;">Employee ID:</label>
            <input type="number" placeholder="102" style="width:10%; margin-right: 35%;">

            <label for="" style=>Birth Date:</label>
            <input type="number" placeholder="06/05/1962" style="width:16%; "><p></p>

            <label for="" style="margin-inline-start: 4%;">Manager ID:</label>
            <input type="number" placeholder="501" style="width:10%; margin-right: 32%;">

            <label for="">Soc. Sec. No.:</label>
            <input type="number" placeholder="017-34-9033" style="width:16%;"><p></p>

            <label for="">Emp. First Name:</label>
            <input type="number" placeholder="Fran" style="margin-right: 19%;" >

            <label for="">Salary:</label>
            <input type="text" placeholder="$45.700.00" style="width:16%;"><p></p>
            <label for="">Emp. Last Name:</label>
            <input type="number" placeholder="Whitney"  style="margin-right: 15%;">

            <label for="">Start Date:</label>
            <input type="number" placeholder="02/26/1990" style="width:16%;"><p></p>

            <label for="" style="margin-inline-start: 2%;">Department ID:</label>
            <input type="number" placeholder="100" style="width:10%; margin-right: 27%;">

            <label for="">Termination Date:</label>
            <input type="number" placeholder="00/00/0000" style="width:16%;"><p></p>

            <label for="" style="margin-inline-start: 9%;">Street:</label>
            <input type="text" placeholder="49 East Washington Street" style="width:40%; margin-right: 14%;">

            <label for="">Status:</label>
            <input type="radio" checked> Action <p></p>

            <label for="" style="margin-inline-start: 12%;">City:</label>
            <input type="text" placeholder="Needham" style="margin-right: 31%;"> 

            <input type="radio"> Terminated <p></p>

            <label for="" style="margin-inline-start: 9%;">State:</label>
            <input type="text" placeholder="MA" style="width:10%; margin-right: 53.5%;"> 

            <input type="radio"> On Leave <p></p>

            <label for="" style="margin-inline-start: 4%;">Zip Code:</label>
            <input type="number" placeholder="02192-" style="width:16%; margin-right: 27.5%;"> 

            Health Insuarance<input type="checkbox" checked> <p></p>

            <label for="" style="margin-inline-start: 6%;">Phone:</label>
            <input type="number" placeholder="(617) 555-3985" style="margin-right: 18%;"> 

            Life Insuarance<input type="checkbox" checked> <p></p>
            
            <label for="" style="margin-inline-start: 9%;">Sex:</label>

             <input type="radio" name="sex" >
             <label for="" style="margin-right: 45%;">Male</label>
            
            Day Care<input type="checkbox"> <p></p>

            <input type="radio" name="sex" checked style="margin-inline-start: 15%;"> 
            <label for="">Female</label>

        </fieldset>
    </form>

    
</body>
</html>
